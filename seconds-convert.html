<!DOCTYPE html>
<html>
<head>
  <script>
    function convertSeconds() {
      const urlParams = new URLSearchParams(window.location.search);
      const secondsInput = urlParams.get('seconds');

      // Check if secondsInput is not null or empty
      if (secondsInput) {
        const date = new Date(null);
        date.setSeconds(secondsInput);
        const result = date.toISOString().slice(11, 19);
        const resultJson = { result: result };
        document.getElementById('result').textContent = JSON.stringify(resultJson);
      }
    }
  </script>
</head>
<body onload="convertSeconds()">
  <pre id="result"></pre>
</body>
</html>
