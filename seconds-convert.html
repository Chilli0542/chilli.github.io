<!DOCTYPE html>
<html>
<head>
  <script>
    function convertSeconds() {
      const secondsInput = document.getElementById('secondsInput').value;

      // Make the HTTP GET request
      fetch(`https://chilli0542.github.io/seconds-convert?seconds=${secondsInput}`)
        .then(response => response.json())
        .then(data => {
          const result = data.result;
          document.getElementById('result').textContent = result;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body>
  <label for="secondsInput">Enter the number of seconds:</label>
  <input type="number" id="secondsInput">
  <button onclick="convertSeconds()">Convert</button>
  <p id="result"></p>
</body>
</html>
