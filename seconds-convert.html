<!DOCTYPE html>
<html>
<head>
  <title>Seconds to Time Converter</title>
  <script>
    function convertSeconds() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const secondsInput = urlParams.get('seconds');

        if (secondsInput && !isNaN(secondsInput)) {
          const totalSeconds = parseInt(secondsInput, 10);
          const years = Math.floor(totalSeconds / 31536000);
          const months = Math.floor((totalSeconds % 31536000) / 2592000);
          const days = Math.floor((totalSeconds % 2592000) / 86400);
          const hours = Math.floor((totalSeconds % 86400) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;

          let result = '';
          if (years > 0) {
            result += years.toString() + ' year(s), ';
          }
          if (months > 0) {
            result += months.toString() + ' month(s), ';
          }
          if (days > 0) {
            result += days.toString() + ' day(s), ';
          }
          result += hours.toString().padStart(2, '0') + ':' +
                    minutes.toString().padStart(2, '0') + ':' +
                    seconds.toString().padStart(2, '0');
          
          const resultJson = { result: result };
          document.getElementById('result').textContent = JSON.stringify(resultJson);
        } else {
          const errorJson = { result: 'Invalid number' };
          document.getElementById('result').textContent = JSON.stringify(errorJson);
        }
      } catch (error) {
        const errorJson = { result: 'An error occurred' };
        document.getElementById('result').textContent = JSON.stringify(errorJson);
        console.error('Error:', error);
      }
    }
  </script>
</head>
<body onload="convertSeconds()">
  <pre id="result"></pre>
</body>
</html>
